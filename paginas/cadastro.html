<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/cadastro.css">
    <title>Cadastro para AVOG</title>
</head>
<body>
    <header>
        <h1>AVOG - Assoiação de Voleibol Guarulhense</h1>
        <nav>
           <a href="../index.html">Início</a> |
           <a href="times.html">Times</a> |
           <a href="sobre.html">Sobre</a> |
           <a href="cadastro.html">Cadastre-se</a>
        </nav>
    </header>
    <main>
        <forms class="box">
            <div class="cadastro">
                <label for="nome">Nome :</label>
                <input type="text" name="nome" id="nome" class="input">
            </div>
            <div class="cadastro">
                <label for="telefone">Telefone :</label>
                <input type="tel" name="telefone" id="telefone" class="input">
            </div>
            <div class="cadastro">
                <label for="cpf">CPF :</label>
                <input type="number" name="cpf" id="cpf" class="input">
            </div>
            <div class="cadastro">
                <label for="gmail">Email :</label>
                <input type="email" name="gmail" id="gmail" class="input">
            </div>
            <div class="cadastro">
                <label for="senha">Senha :</label>
                <input type="password" name="senha" id="senha" class="input">
            </div>
        </forms>
    </main>
    <footer>
        
    </footer>
</body>
</html>
